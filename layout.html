<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .wrap { width: 95%; margin: 50px auto 0; display: flex; }
        .wrap .line { display: flex; flex-direction: column; width: calc(100% / 3 - 10px); }
        .wrap .line:not(:last-of-type) { margin-right: 15px; }
        .wrap .line .img { width: 100%; margin-bottom: 15px; }
        .wrap .line .img img { width: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="line">
            <div class="img"><img src="images/img1.jpg" alt=""></div>
            <div class="img"><img src="images/img2.jpg" alt=""></div>
            <div class="img"><img src="images/img1.jpg" alt=""></div>
        </div>
        <div class="line">
            <div class="img"><img src="images/img3.jpg" alt=""></div>
            <div class="img"><img src="images/img4.jpg" alt=""></div>
            <div class="img"><img src="images/img1.jpg" alt=""></div>
        </div>
        <div class="line">
            <div class="img"><img src="images/img5.jpg" alt=""></div>
            <div class="img"><img src="images/img6.jpg" alt=""></div>
            <div class="img"><img src="images/img7.jpg" alt=""></div>       
        </div>
    </div>
</body>
</html>
